<!doctype html>
<html lang="de">
    <head>
        <title>Memory -- Same Same</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            href="css/style.css"
            rel="stylesheet"
        />
        <script
            src="js/app.js"
            defer
        ></script>
    </head>

    <body>
        <div id="site">
            <!-- <h1 id="head">Memory</h1> -->
            <div id="wrapper">
                <!--SECTION: Playerscreen-->
                <div
                    id="playerSelectScreen"
                    class="controls"
                >
                    <div
                        id="playerNames"
                        class=""
                    >
                        <div class="playerNameField">
                            <input
                                type="text"
                                name="player1"
                                id="player1"
                                placeholder="Player 1 Name"
                            />
                        </div>
                    </div>
                    <button id="addPlayer">Add Player</button>
                    <button
                        id="removePlayer"
                        class="hidden"
                    >
                        Remove Player
                    </button>
                    <button
                        id="playerSelected"
                        disabled
                    >
                        Next
                    </button>
                </div>

                <!--SECTION: preGameScreen-->
                <div
                    id="preGameScreen"
                    class="controls hidden"
                >
                    <select
                        name="selectTheme"
                        id="selectTheme"
                        class="selectTheme"
                    >
                        <option value="0">Theme: Normal</option>
                        <option value="1">Theme: Brands</option>
                        <!-- <option value="2">Difficulty: Hard</option> -->
                    </select>
                    <select
                        name="selectRounds"
                        id="selectRounds"
                        class="selectRounds"
                    >
                        <option value="1">1 Round</option>
                        <option value="2">2 Rounds</option>
                        <option value="3">3 Rounds</option>
                        <option value="5">5 Rounds</option>
                        <option value="7">7 Rounds</option>
                        <option value="9">9 Rounds</option>
                        <option value="9999">Infinite Rounds</option>
                    </select>
                    <select
                        name="selectDifficulty"
                        id="selectDifficulty"
                        class="selectDifficulty"
                    >
                        <option value="2">Difficulty: Baby</option>
                        <option value="4">Difficulty: Easy</option>
                        <option value="6">Difficulty: Hard</option>
                    </select>
                    <!-- <button id="audio">Sound On</button> -->
                    <button id="start">Start</button>
                </div>

                <!--SECTION: GAME-->
                <div
                    id="gameScreen"
                    class="hidden"
                >
                    <div id="roundInfo">
                        <h1>
                            Current Round:
                            <p id="currentRound"></p>
                        </h1>
                        <h1>
                            Current Player:
                            <p id="currentPlayerName"></p>
                        </h1>
                    </div>
                    <div id="game"></div>
                    <div
                        id="countDown"
                        class=""
                    >
                        <h1 id="countDownNumber"></h1>
                    </div>
                </div>

                <!-- SECTION: endGame -->
                <div
                    id="endGameScreen"
                    class="controls hidden"
                >
                    <h1>
                        <p id="foundPairs">&nbsp;</p>
                    </h1>
                    <button id="restart">Restart Game</button>
                </div>
            </div>
            <table id="scoreboard">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Average Time</th>
                        <th>Average Clicks</th>
                        <th>Best Time</th>
                        <th>Best Clicks</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <!-- SECTION: SCOREBOARD -->
    </body>
</html>
