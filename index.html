<!doctype html>
<html lang="de">
    <head>
        <title>Memory -- Same Same</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/style.css" rel="stylesheet" />
        <script src="js/app.js" defer></script>
    </head>

    <body>
        <div id="wrapper">
            <h1 id="head">Memory</h1>
            <div id="controls">
                <select name="difficulty" id="difficulty" class="difficulty">
                    <option disabled selected="true">Select difficulty</option>
                    <option value="2">Lol</option>
                    <option value="4">Easy</option>
                    <option value="6">Hard</option>
                </select>
                <button id="audio">Sound On</button>
                <button id="start">Start</button>
            </div>

            <div id="game" class="hidden"></div>

            <h1>
                Needed Clicks:
                <p id="klicks">&nbsp;</p>
            </h1>

            <h1>
                Found Pairs:
                <p id="foundPairs">&nbsp;</p>
            </h1>
            <h1>
                Time:
                <p id="time">&nbsp;</p>
            </h1>
        </div>
    </body>
</html>
