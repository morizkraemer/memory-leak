<!doctype html>
<html lang="de">
    <head>
        <title>Memory -- Same Same</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            href="css/style.css"
            rel="stylesheet"
        />
        <script
            src="js/app.js"
            defer
        ></script>
    </head>

    <body>
        <div id="site">
            <!-- <h1 id="head">Memory</h1> -->
            <div id="wrapper">
                <!--SECTION: Playerscreen-->
                <div
                    id="playerSelectScreen"
                    class="controls"
                >
                    <div
                        id="playerNames"
                        class="controls"
                    >
                        <div class="playerNameField">
                            <input
                                type="text"
                                name="player1"
                                id="player1"
                                placeholder="Player 1 Name"
                            />
                        </div>
                    </div>
                    <button id="addPlayer">Add Player</button>
                    <button
                        id="removePlayer"
                        class="hidden"
                    >
                        Remove Player
                    </button>
                    <button id="playerSelected">Next</button>
                </div>

                <!--SECTION: preGameScreen-->
                <div
                    id="preGameScreen"
                    class="controls hidden"
                >
                    <select
                        name="theme"
                        id="theme"
                        class="theme"
                    >
                        <option value="0">Theme: Normal</option>
                        <option value="1">Theme: Brands</option>
                        <!-- <option value="2">Difficulty: Hard</option> -->
                    </select>
                    <select
                        name="difficulty"
                        id="difficulty"
                        class="difficulty"
                    >
                        <option value="2">Difficulty: Baby</option>
                        <option value="4">Difficulty: Easy</option>
                        <option value="6">Difficulty: Hard</option>
                    </select>
                    <!-- <button id="audio">Sound On</button> -->
                    <button id="start">Start</button>
                </div>

                <!--SECTION: GAME-->
                <div
                    id="gameScreen"
                    class="hidden"
                >
                    <div id="game"></div>
                    <div
                        id="countDown"
                        class=""
                    >
                        <h1 id="playerName">Player 1</h1>
                        <h1 id="countDownNumber"></h1>
                    </div>
                </div>

                <!-- SECTION: endGame -->
                <div
                    id="endGameScreen"
                    class="controls hidden"
                >
                    <h1>
                        <p id="foundPairs">&nbsp;</p>
                    </h1>
                    <button id="restart">Restart Game</button>
                </div>
            </div>
        </div>
        <!-- SECTION: SCOREBOARD -->
        <table id="scoreboard">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                    <th>Average Time</th>
                    <th>Average Clicks</th>
                    <th>Best Time</th>
                    <th>Best Clicks</th>
                    <th>Worst Clicks</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </body>
</html>
